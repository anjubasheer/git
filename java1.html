<body>
   
<script>                 
function countString(a, b) {
                            count = 0;
                            for (i = 0; i < a.length; i++) 
                            {
                            if (a.charAt(i) == b) 
                                {
                                count += 1;
                                }
                                }return count;
                             }
const string = prompt('Enter a string: ');
const letterToCheck = prompt('Enter a letter to check: ');
const result = countString(string, letterToCheck);
console.log(result);
</script>
    
    
</body>
